VALIDATE_ITEM_CODE_FAILED = M\u00e3 h\u00e0ng ho\u00e1 m\u00e0 b\u1ea1n mu\u1ed1n nh\u1eadp kh\u00f4ng h\u1ee3p l\u1ec7. Ch\u1ec9 ch\u1ea5p nh\u1eadn m\u00e3 h\u00e0ng ho\u00e1 l\u00e0 chu\u1ed7i d\u01b0\u1edbi d\u1ea1ng I[0-9]4.
VALIDATE_ITEM_NAME_FAILED = T\u00ean h\u00e0ng ho\u00e1 m\u00e0 b\u1ea1n mu\u1ed1n nh\u1eadp kh\u00f4ng h\u1ee3p l\u1ec7. Ch\u1ec9 ch\u1ea5p nh\u1eadn t\u00ean h\u00e0ng ho\u00e1 l\u00e0 chu\u1ed7i c\u00f3 \u0111\u1ed9 d\u00e0i t\u1eeb 1-50.
VALIDATE_ITEM_UNIT_FAILED = \u0110\u01a1n v\u1ecb h\u00e0ng ho\u00e1 m\u00e0 b\u1ea1n mu\u1ed1n nh\u1eadp kh\u00f4ng h\u1ee3p l\u1ec7. Ch\u1ec9 ch\u1ea5p nh\u1eadn \u0111\u01a1n v\u1ecb h\u00e0ng ho\u00e1 l\u00e0 chu\u1ed7i c\u00f3 \u0111\u1ed9 d\u00e0i t\u1eeb 1-50.
VALIDATE_ITEM_PRICE_MAXIMUM_FAILED = Gi\u00e1 th\u00e0nh h\u00e0ng ho\u00e1 m\u00e0 b\u1ea1n mu\u1ed1n nh\u1eadp kh\u00f4ng h\u1ee3p l\u1ec7. Ch\u1ec9 ch\u1ea5p nh\u1eadn b\u00e9 h\u01a1n 100 tri\u1ec7u.
VALIDATE_ITEM_PRICE_MINIMUM_FAILED = Gi\u00e1 th\u00e0nh h\u00e0ng ho\u00e1 m\u00e0 b\u1ea1n mu\u1ed1n nh\u1eadp kh\u00f4ng h\u1ee3p l\u1ec7. Ch\u1ec9 ch\u1ea5p nh\u1eadn b\u1eb1ng ho\u1eb7c h\u01a1n 0.0.