VALIDATE_ITEM_CODE_FAILED = Failed to meet the item code requirement. Must be I[0-9]4.
VALIDATE_ITEM_NAME_FAILED = Failed to meet the item name requirement. Must be acceptable item name as string from 1-50.
VALIDATE_ITEM_UNIT_FAILED = Failed to meet the item unit requirement. Must be acceptable item unit as string from 1-50.
VALIDATE_ITEM_PRICE_MAXIMUM_FAILED = The item price is not in the acceptable price. Must be lower than 100M.
VALIDATE_ITEM_PRICE_MINIMUM_FAILED = The item price is not in the acceptable price. Must be equal or greate than 0.0.